<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image:url(doctors.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        .container {
            /* background: white; */
            background:lavender;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        .doctor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .doctor-card h2 {
            font-size: 20px;
            color: #333;
        }
        .doctor-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .schedule {
            margin-top: 15px;
            text-align: left;
        }
        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule th, .schedule td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .schedule th {
            background: #f5f5f5;
        }
        .btn {
            background: #A66EFF;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="doctor-card">
            <img src="C:\IIIT\logo.jpg" alt="Doctor">
            <h2>Dr. Maya Iyer</h2>
            <p><strong>Neurologist</strong></p>
            <p>Experience: 1 year</p>
            <p>Bardowali, Agartala</p>
        </div>
        <div class="schedule">
            <table>
                <tr>
                    <th>Time</th>
                    <th>Availability</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>10:00 AM</td>
                    <td>Available</td>
                    <td><a href="appointment.html" class="btn">Book Now</a></td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td>Not Available</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>12:00 PM</td>
                    <td>Available</td>
                    <td><a href="appointment.html" class="btn">Book Now</a></td>
                </tr>
                <tr>
                    <td>01:00 PM</td>
                    <td>Available</td>
                    <td><a href="appointment.html" class="btn">Book Now</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
